<button (click)="Add()">Click</button>
<div class="row">
  <div class="col-xl-4" *ngFor="let item of cardList; let i = index">
    <div class="card">
      <div  class="card-header d-flex justify-content-between align-items-centre">
        <h4 class="card-title mr-auto">{{currentCardName[i]}}</h4>
        <div class="icon-container">

        <div class="dropdown-center" >

            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16" id="dropdownMenuIcon" role="button" aria-expanded="false" aria-haspopup="true" data-bs-toggle="dropdown" aria-controls="dropdownMenu" >

            </svg>
         
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuIcon">
            <li *ngFor="let param of tableParams">
              <a class="dropdown-item" style="cursor: pointer;" (click)="GenerateChart(param.chartName,i )">{{ param.chartName }}</a>
            </li>
          </ul>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16" (click)="DeleteCard()" style="cursor: pointer;">

        </svg>   
        </div>     
       </div>
      <div class="card-body p-0">
        <apx-chart *ngIf="chartOptions[i]" [series]="chartOptions[i].series" [chart]="chartOptions[i].chart"
        [dataLabels]="chartOptions[i].dataLabels" [plotOptions]="chartOptions[i].plotOptions" [responsive]="chartOptions[i].responsive"
        [xaxis]="chartOptions[i].xaxis" [labels]="chartOptions[i].labels">
</apx-chart>

      </div>
    </div>
  </div>
</div>
